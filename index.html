<body>
  <div class="wrapper">
    <div class="hero-image"></div>
    <div class="header"><div class="container"><img src="images/logo.svg" alt="" class="logo"></div></div>
    <div class="hero-details">
      <div class="hero-section">
        <h1 class="heading container"><span>We're<br></span> coming<br> soon</h1>
        <p class="hero-information container">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <div class="container">
        <label for="email" class="d-flex">
          <input type="text" id="email" class="" placeholder="Email Address" required>
          <button type="submit" onclick="validate()"><img src="images/icon-arrow.svg" alt=""></button>
        </label>
      <div id="error"></div>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Samir</a>.
    </p>
  </footer>
